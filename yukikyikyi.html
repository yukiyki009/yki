<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Ma Ma Kyi!</title>
    <style>
        body {
            background: linear-gradient(to right, #f78ca0, #f9748f, #fd868c, #fe9a8b);
            font-family: 'Dancing Script', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 5em;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2.5em;
            color: #ffe0e6;
            text-shadow: 0 0 10px rgba(255, 224, 230, 0.8);
            margin-bottom: 50px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: #fff;
            color: #f05454;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #f8d7da;
            transform: scale(1.1);
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .heart {
            width: 30px;
            height: 30px;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            animation: float 10s ease-in-out infinite;
            transform: rotate(-45deg);
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }
        .heart::before {
            top: -15px;
            left: 0;
        }
        .heart::after {
            left: 15px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Ma Ma Kyi!ðŸ˜˜ðŸŽ‚ðŸŽ‰ðŸ’–</h1>
    <h2>you are a sweet and lovely girl for me</h2>
    <button onclick="showHearts()">Release the Love ðŸ’•</button>

    <div class="hearts" id="heart-container"></div>

    <script>
        function showHearts() {
            const container = document.getElementById('heart-container');
            container.innerHTML = ''; // Clear existing hearts
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                container.appendChild(heart);
            }
        }
    </script>
</body>
</html>
